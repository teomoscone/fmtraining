    <main class="fondocontacto row"> 
        <section class="sectionindex">
            <h1 class="titulocontacto col-12">CONTACTO</h1>
        </section>


        <h2 class="titulocontacto2">Para dejarnos un mensaje completa el siguiente formulario:</h2>
        
        <form class="formulario">
            <div class="flexform">
                <section>
                    <label for="nombreApellido">Nombre y Apellido:</label>
                    <input type="text" name="nombreApellido"> 

                    <label for="correo">Correo:</label>
                    <input type="email" name="correo">

                    <label for="pass">Contraseña:</label>
                    <input type="password" name="pass">
                </section>

                <section>
                    <label for="mensaje">Deja tu mensaje:</label>
                    <textarea name="mensaje" id="" cols="30" rows="5"></textarea>
                </section>

                <section>
                    <label for="sexo">Indica tu sexo:</label>
                    <input type="radio" value="F" name="sexo"> F
                    <input type="radio" value="M" name="sexo"> M
                    <input type="radio" value="Noespecifica" name="sexo"> No especifica
                </section>

                <section>
                    <label for="terminos">Para continuar:</label>
                    <input type="checkbox" value="1" name="terminos" required> Acepto terminos y condiciones.
                    <input type="checkbox" value="2" name="terminos"> Acepto las cookies.

                    <label for="Ciudad">Ciudad de residencia:</label>
                    <select name="Ciudad">
                    <option value="CAN">Canelones</option>
                    <option value="MON">Montevideo</option>
                    <option value="">Otros</option>
                    </select>
                </section>
                
                <section>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Limpiar formulario">
                    <input type="button">
                </section>
            </div>
        </form>
    </main>
