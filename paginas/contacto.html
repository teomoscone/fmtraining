        <h2 class="titulocontacto2">Para dejarnos un mensaje completa el siguiente formulario</h2>
        
        <div class="contenedorform">
                <form class="formulario">
                    <div class="cajaform col-6">

                        <label for="nombreApellido" class="form-label">Nombre y Apellido:</label>
                        <input type="text" class="form-control" id="nombreApellido" placeholder="Nombre">

                        <label for="emailInput" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu email">
                        
                    </div>

                    <div class="cajaform col-6">

                        <label for="mensaje" class="form-label">Deja tu mensaje:</label>
                        <textarea name="mensaje" id="mensaje" cols="40" rows="1" placeholder="Mensaje"></textarea>

                    </div>

                    <div class="cajaform col-6">

                        <label for="sexo" class="fomr-label">Indica tu sexo:</label>
                        <input type="radio" value="F" id="sexo"> F
                        <input type="radio" value="M" id="sexo"> M
                        <input type="radio" value="Noespecifica" name="sexo"> No especifica
                    </div>
                        
                        <div class="cajaform col-6">

                        <label for="terminos">Continuar</label>
                        <input type="checkbox" value="1" id="terminos" required> Acepto terminos y condiciones.
                        <input type="checkbox" value="2" id="terminos"> Acepto las cookies.
                    </div>

                    <div class="cajaform col-6">
                        <button type="submit" class="btn btn-primary">
                            Enviar
                        </button>
                    </div>
                </form>
        </div>
